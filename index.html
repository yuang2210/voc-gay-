<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    a { text-decoration: none; color: inherit; }

    .box {
      font-size: 20px;
      color: blanchedalmond;
      height: 250px;
      width: 350px;
      border-radius: 10px;
      background-color: cadetblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .buttons-container {
      display: flex;
      gap: 12px;
    }

    button {
      height: 30px;
      width: 70px;
      background-color: darkcyan;
      border-radius: 5px;
      color: beige;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>você é gay?</p>

    <div class="buttons-container">
      <button>
        <a href="https://www.youtube.com/shorts/-T5P7UbbzCI">sim</a>
      </button>

      <button id="no" type="button">não</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveAway(e) {
      // impede qualquer "clique" virar click de verdade
      e.preventDefault();
      e.stopPropagation();

      const padding = 10;
      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;

      const maxX = window.innerWidth - w - padding;
      const maxY = window.innerHeight - h - padding;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // foge quando o mouse chega perto
    noBtn.addEventListener("mouseenter", moveAway);

    // foge quando você tenta clicar (mouse) ou tocar (celular)
    noBtn.addEventListener("pointerdown", moveAway);
    noBtn.addEventListener("touchstart", moveAway, { passive: false });

    // extra: se por algum motivo ainda disparar click, cancela também
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveAway(e);
    });
  </script>
</body>
</html>
